custom_form.add_new:
  path: '/afip_form/add'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::add_new'
    _title: 'Add New User'
  requirements:
    _permission: 'access content'
custom_form.save_new:
  path: '/afip_form/save'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::save_new'
    _title: 'User'
  requirements:
    _permission: 'access content'
custom_form.list:
  path: '/afip_form/list'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::list'
    _title: 'Usuarios'
  requirements:
    _permission: 'access content'
custom_form.view_info:
  path: '/afip_form/view'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::view_info'
    _title: 'Informacion'
  requirements:
    _permission: 'access content'
custom_form.delete:
  path: '/afip_form/delete'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::delete_info'
    _title: 'Informacion Borrada'
  requirements:
    _permission: 'access content'
custom_form.edit:
  path: '/afip_form/edit'
  defaults:
    _controller: '\Drupal\custom_form\Controller\CustomFormController::edit_info'
    _title: 'Informacion editada'
